<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Home.css">
    <title>Home Page</title>
    <script src="https://kit.fontawesome.com/5984b07bdc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row row-cols-3 nav-bar ht50 d-flex align-items-center">
            <div class="col d-flex align-items-center">
                <a id="website-title-link" href="./Home.html">
                    <H3>Title</H3>
                </a>
                <a id="home-title-link" href="./Home.html">
                    <i class="fa-solid fa-house"></i>
                    <span class="home-title">Home</span>
                </a>
            </div>
            <div class="col d-flex justify-content-center">
                <input class="search-bar" type="text" placeholder="Search Forum">
            </div>      
            <div class="col d-flex justify-content-end">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
        <div class="row row-cols-2 ht500 content">
            <div class="col-2 side-bar">
                <button type="button" class="btn btn-primary" role="menuitem" onclick="createForum()">Create a Forum</button>
                <div class="forums-list" id="forums-list">
                    <a id="forum" href="./Forum1.html" role="menuitem">
                        <div class="blue-box"></div>
                        <span class="forum-name">Forum 1</span>
                    </a>
                    <a id="forum" href="./Forum1.html" role="menuitem">
                        <div class="red-box"></div>
                        <span class="forum-name">Forum 2</span>
                    </a>
                    <a id="forum" href="./Forum1.html" role="menuitem">
                        <div class="green-box"></div>
                        <span class="forum-name">Forum 3</span>
                    </a>
                    <a id="forum" href="./Forum1.html" role="menuitem">
                        <div class="purple-box"></div>
                        <span class="forum-name">Forum 4</span>
                    </a>
                    <a id="forum" href="./Forum1.html" role="menuitem">
                        <div class="orange-box"></div>
                        <span class="forum-name">Forum 5</span>
                    </a>
                </div>
            </div>
            <div class="col-10 home-content">
                <h2 class="home-content-header">Trending Discussions</h2>
                <div class="discussion-list">
                    <a id="discussion-link" href="./Discussion.html">
                        <div class="discussion">
                            <div class="row">
                                <div class="col-1 d-flex align-items-center justify-content-center">
                                    <div class="profile-picture">
                                        <span>U1</span>
                                    </div>
                                </div>
                                <div class="col-10">
                                    <div class="discussion-header">
                                        <h5 class="discussion-title">Discussion Title 1</h5>
                                        <p class="discussion-user">User 1 <span class="posted-time">Posted 1 Hour Ago</span></p>
                        
                                    </div>
                                </div>
                                <div class="col-1">
                                    <p class="discussion-forum">Forum 1</p>
                                </div>
                            </div>
                        </div>
                    </a>
                    <a id="discussion-link" href="./Discussion.html">
                        <div class="discussion">
                            <div class="row">
                                <div class="col-1 d-flex align-items-center justify-content-center">
                                    <div class="profile-picture green">
                                        <span>U2</span>
                                    </div>
                                </div>
                                <div class="col-10">
                                    <div class="discussion-header">
                                        <h5 class="discussion-title">Discussion Title 2</h5>
                                        <p class="discussion-user">User 2 <span class="posted-time">Posted 4 Hour Ago</span></p>
                                    </div>
                                </div>
                                <div class="col-1">
                                    <p class="discussion-forum">Forum 4</p>
                                </div>
                            </div>
                        </div>
                    </a>                
                </div>
            </div>
        </div>
    </div>
    <script>
        function createForum() {
            // Prompt the user for the new forum name
            var newForumName = prompt("Enter the name of the new forum:");
            if (newForumName) { // If the user entered a name
                // Create a new forum element
                var newForum = document.createElement("a");
                newForum.setAttribute("id", "forum");
                newForum.setAttribute("href", "./Forum.html");
                newForum.setAttribute("role", "menuitem");
                newForum.innerHTML = `
                    <div class="blue-box"></div>
                    <span class="forum-name">${newForumName}</span>
                `;

                // Append the new forum to the forums list
                var forumsList = document.getElementById("forums-list");
                forumsList.appendChild(newForum);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
